<html>
    <head>
        <script src="node_modules/knockout/build/output/knockout-latest.js"></script>
        <script src="node_modules/jquery/dist/jquery.js"></script>
        <script src="overwatch-suggest.js"></script>
        <link rel="stylesheet" type="text/css" href="overwatch-suggest.css">
    </head>
    <body>
        <div class="heroes" data-bind="foreach: HeroViewModels">
            <div class="hero">
                <span class="add-enemy" data-bind="click: AddEnemy"></span>
                <span class="name" data-bind="text: Id"></span>
                <span class="add-ally" data-bind="click: AddAlly"></span>
            </div>
        </div>
    </body>
</html>
